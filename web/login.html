<!DOCTYPE html>
<html lang="en" ng-app="estock">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- Favicons -->		
		<title>Connexion - E-Stock</title>
		<link href="../api/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="../css/style_login.css" rel="stylesheet">
		<script type="text/javascript" src="../api/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../api/bootstrap/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../api/angular/js/angular.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/cokis.js"></script>
	</head>
	<body ng-controller ="LoginCtrl">
		<div>
			<div class="container">
				<div class="card card-container">
					<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
					<!--img id="profile-img" class="profile-img-card" src="../img/camtel.png" /-->
					<p id="profile-name" class="profile-name-card">					
						<span>
							<img id="profile-img" class="transparent img-fluid responsive-img" src="../img/logo.jpg" width="200" height="100"/>
						</span>
					</p>
					<br>
					<form class="form-signin">
						<span id="reauth-email" class="reauth-email"></span>
						<input type="text" id="inputLogin" class="form-control" placeholder="Login" ng-model="login" required autofocus>
						<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe " ng-model="pwd" required>
						<div id="remember" class="checkbox">
							<label>
								<input type="checkbox" value="remember-me"> Se souvenir de moi 
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block btn-signin" type="button" ng-click="connexion(login,pwd)">Se Connecter </button>
					</form><!-- /form -->
					<a href="#" class="forgot-password">
						Mot de passe oubli&eacute ?
					</a>
				</div><!-- /card-container -->
			</div><!-- /container -->
		</div>
	</body>
</html>
